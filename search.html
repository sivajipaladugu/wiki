<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/sar.css">
      
        <title>Wikipedia Viewer</title>
    </head>
    <body >

            <div class="search">
                    
                <form id="lt">
                   <span id="radio_title"><strong>Select Number of Results:</strong></span>
                   <input type="radio" name="radio" value="5" checked> 5
                    <input type="radio" name="radio" value="10"> 10
                   <input type="radio" name="radio" value="15"> 15
                   <input type="radio" name="radio" value="25"> 25
                   <input type="radio" name="radio" value="50"> 50
                   <input type="radio" name="radio" value="100"> 100
                </form>


                <form class="sub">
                    <input  type="text" name="search" id="soach" autofocus placeholder="google here..."/>
                    <button  type="submit" id="submit">Search Wikipedia</button>
                </form>

          <div class="random">  <a href="http://en.wikipedia.org/wiki/Special:Random"><button id="random">or view a random article</button></a></div>
                          
            </div>
                          
            <div class="pic">
                     <img id="wikipedia" src="img/sea.gif">        
            </div>
                          
               
                          
           </div>       
           
           
         

           <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
           <script type="text/javascript" src="js/search.js"></script>
    </body>
</html>
